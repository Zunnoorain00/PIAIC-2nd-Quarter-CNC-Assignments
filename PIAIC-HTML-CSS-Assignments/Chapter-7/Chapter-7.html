<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chapter-7</title>
</head>
<body>
    <h1>Chapter # 7 - Forms</h1>
    <form>
        <fieldset>
            <legend>Your Details:</legend>
            <label>Name:</label>
            <input type="text" size="40"> <br><br>
            <label>Email:</label>
            <input type="email" size="40">
        </fieldset>
        <br>
        <fieldset>
            <legend>Your Review:</legend>
            <label>How did you hear about us?</label>
            <select>
                <option value="Google">Google</option>
                <option value="Facebook">Facebook</option>
                <option value="Whatsapp">Whatsapp</option>
                <option value="Yahoo">Yahoo</option>
                <option value="Instagram">Instagram</option>
            </select> <br><br>
            
            <label>Would you visit again?</label> <br>
            <input type="radio">Yes
            <input type="radio">No
            <input type="radio">Maybe <br><br>
            
            <label>Comments:</label> <br>
            <textarea cols="40" rows="5"></textarea> <br><br>
            
            <input type="checkbox" checked>Sign me up for email updates <br><br>
            
            <input type="button" value="Submit Review">
        </fieldset>
    </form>
</body>
</html>
